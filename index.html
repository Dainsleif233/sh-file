<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>实验：利用单摆测重力加速度</title>
		<style>
			table{
				background-color: black;
				text-align: center;
			}
			caption{
				font-size: 200%;
			}
			input{
				width: 110px;
				height: 40px;
			}
			tr{
				height: 40px;
				background-color: white;
			}
			#out{
				width: 70px;
			}
		</style>
	</head>
	<body>
		<form oninput="r.value=9.8596*q.value*w.value*w.value/e.value/e.value;v.value=9.8596*z.value*c.value*c.value/x.value/x.value;g.value=9.8596*l.value*n.value*n.value/t.value/t.value">
			<table align="center">
				<caption>实验：利用单摆测重力加速度</caption>
				<tr>
					<th>摆长</th>
					<th>时间</th>
					<th>次数</th>
					<th>g值</th>
				</tr>
				<tr>
					<td><input type="number" id="q"></td>
					<td><input type="number" id="w"></td>
					<td><input type="number" id="e"></td>
					<td><output id="r"></output></td>
				</tr>
				<tr>
					<td><input type="number" id="l"></td>
					<td><input type="number" id="t"></td>
					<td><input type="number" id="n"></td>
					<td><output id="g"></output></td>
				</tr>
				<tr>
					<td><input type="number" id="z"></td>
					<td><input type="number" id="x"></td>
					<td><input type="number" id="c"></td>
					<td id="out"><output id="v"></output></td>
				</tr>
			</table>
		</form>
	</body>
</html>
